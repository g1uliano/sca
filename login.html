<!DOCTYPE html>
<html lang="en" manifest="login.appcache">
    <head>
        <meta charset=utf-8 />
        <title> Autenticação de Usuário </title>
        <link rel="stylesheet" href="min/?g=login_css" type="text/css" />
        <script src="js/yepnope.1.0.1-min.js"></script>
        <script language="javascript">
            yepnope([
                { load: 'min/?g=login_js' }
            ]);                       
        </script> 
    </head>
    <body>        
        <div id="default">
            <div class="center">
                <span>Autenticação de Usuário</span>
                <br /><br />
                <div id="login">
                    <p><label for="usuario">usuário</label><input autocomplete="off" name="usuario" type="text" value=""></p>
                    <p><label for="senha">senha</label><input autocomplete="off" name="senha" type="password" value=""></p>
                    <p class="submit"><input type="button" name=logar value="acessar" /></p>
                </div>
                <!--
                <br />
                Para reinicializar a senha de acesso, <a href="#recover_password">clique aqui</a>.
                -->
            </div>
        </div>
